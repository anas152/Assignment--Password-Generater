<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-Password-Generater</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
    <div class="contanier">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="inputBox" disabled >
        </div>
        <input type="range" class="sliderRange" id="range" min="8" max="20" >
        <div class="row">
            <p>Password Length</p>
            <span>8</span>
        </div>
        <div class="allRow">
            <div class="row">
                <label for="lowerCase">Lowercase</label>
                <input type="checkbox" name="lowerCase" id="lowerCase">
            </div>
            <div class="row">
                <label for="upparCase">Upparcase</label>
                <input type="checkbox" name="upparCase" id="upparCase">
            </div>
            <div class="row">
                <label for="number">Number</label>
                <input type="checkbox" name="lowerCase" id="number">
            </div>
            <div class="row">
                <label for="symbol">Symbol</label>
                <input type="checkbox" name="symbol" id="symbol">
            </div>
            <button class="genBtn">Generate Password</button> 
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
